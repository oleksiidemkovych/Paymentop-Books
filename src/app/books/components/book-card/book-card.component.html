<mat-card
  class="book-card"
  appearance="outlined">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>{{ book.title }}</mat-card-title>
      <mat-card-subtitle>{{ book.authorName }}</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <img
      class="book-cover-image"
      mat-card-xl-image
      [src]="book.coverImage | base64Image:'jpeg'"
      alt="Cover image of {{ book.title }}"
      (click)="$event.stopPropagation(); openBookDetailsClick.emit()" />
  </mat-card-content>
  <mat-card-actions>
    <p>Released: {{ book.releaseDate | date: 'yyyy' }}</p>
    <div class="book-buttons-container">
      <button
        mat-fab
        aria-label="Edit book button"
        (click)="editBookClick.emit()">
        <mat-icon>create</mat-icon>
      </button>
      <button
        mat-fab
        aria-label="Delete book button"
        (click)="deleteBookClick.emit()">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </mat-card-actions>
</mat-card>
